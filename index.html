<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Login Type</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #4f8cff 0%, #a259ff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #f4f4f4;
}
.alt-login {
  max-width: 650px;
  padding: 0;
  background: rgba(34, 34, 54, 0.97);
  border-radius: 32px;
  box-shadow: 0 12px 40px rgba(80, 80, 180, 0.22);
  border: 2px solid #6c63ff;
  overflow: hidden;
}

.login-split {
  display: flex;
  min-height: 340px;
}

.login-visual {
  background: linear-gradient(135deg, #4f8cff 0%, #a259ff 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  width: 38%;
  min-width: 140px;
  padding: 36px 0;
  gap: 18px;
}

.big-icon {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: rgba(255,255,255,0.10);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.4rem;
  color: #fff;
  box-shadow: 0 2px 12px rgba(76, 140, 255, 0.18);
  margin-bottom: 8px;
}

.big-icon.user {
  background: linear-gradient(135deg, #4f8cff 0%, #6c63ff 100%);
}

.big-icon.admin {
  background: linear-gradient(135deg, #a259ff 0%, #4f8cff 100%);
}

.login-actions {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding: 38px 36px;
  background: transparent;
}

.login-actions h2 {
  color: #ffe082;
  font-size: 1.35rem;
  font-weight: 700;
  margin-bottom: 32px;
  letter-spacing: 1px;
  text-shadow: 0 2px 8px rgba(76, 140, 255, 0.13);
}

.alt-btn {
  width: 210px;
  background: linear-gradient(135deg, #6c63ff 0%, #4f8cff 100%);
  color: #fff;
  padding: 14px 0;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  font-size: 1.08rem;
  font-weight: 600;
  margin-bottom: 18px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 4px 18px rgba(76, 140, 255, 0.15);
  transition: background 0.3s, color 0.3s, transform 0.2s;
}

.alt-btn.admin {
  background: linear-gradient(135deg, #a259ff 0%, #4f8cff 100%);
}

.alt-btn:hover {
  background: linear-gradient(135deg, #4f8cff 0%, #a259ff 100%);
  color: #ffe082;
  transform: translateY(-3px) scale(1.04);
}

@media (max-width: 700px) {
  .alt-login {
    max-width: 98vw;
    border-radius: 18px;
  }
  .login-split {
    flex-direction: column;
    min-height: unset;
  }
  .login-visual {
    flex-direction: row;
    width: 100%;
    min-width: unset;
    justify-content: center;
    padding: 18px 0 0 0;
    gap: 32px;
  }
  .login-actions {
    align-items: center;
    padding: 24px 10vw 32px 10vw;
  }
  .alt-btn {
    width: 100%;
    min-width: 160px;
    justify-content: center;
  }
}
  </style>
</head>
<body>
  <div class="container alt-login">
    <div class="login-split">
      <div class="login-visual">
        <div class="big-icon user">
          <i class="fa fa-users"></i>
        </div>
        <div class="big-icon admin">
          <i class="fa fa-user-shield"></i>
        </div>
      </div>
      <div class="login-actions">
        <h2>Welcome! Choose your login type</h2>
        <button class="alt-btn user" onclick="window.location.href='userLogSign.html'">
          <i class="fa fa-user"></i> User Login
        </button>
        <button class="alt-btn admin" onclick="window.location.href='adminLogSign.html'">
          <i class="fa fa-user-shield"></i> Admin Login
        </button>
      </div>
    </div>
  </div>
</body>
</html>
